<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: cornflowerblue;">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: #fff; font-weight: bold;"> CALCULATOR </a>
        </div>
      </nav>
 
    <div class="container">
        <div class="row" style="padding-top: 50px;" >
            <div class="col-md-4 border border-primary">
                <!-- Start of main div of calculator -->
                <!-- <div class="container border border-danger"> -->
                    <div class="row myMargin" style="margin-left: 35px;">
                        <input type="number" class="border border-primary">
                        <label for="input1">Input 1</label>
                    </div>
                    <div class="row myMargin" style="margin-left: 35px;">
                        <input type="number" class="border border-primary">
                        <label for="input2">Input 2</label>
                    </div>
                    <div class="row myMargin" style="margin-left: 25px;">
                        <input type="number" class="border border-danger">
                        <label for="result">Result</label>
                    </div>
                    <div class="row myMargin">
                        <div class="col-sm-2 bg-primary text-center myMargin2">7</div>
                        <div class="col-sm-2 bg-danger text-center myMargin2">8</div>
                        <div class="col-sm-2 bg-warning text-center myMargin2">9</div>
                        <button class="col-sm-2 bg-success text-center myMargin2">+</button>
                    </div>
                    <div class="row myMargin">
                        <div class="col-sm-2 bg-success text-center myMargin2">4</div>
                        <div class="col-sm-2 bg-primary text-center myMargin2">5</div>
                        <div class="col-sm-2 bg-success text-center myMargin2">6</div>
                        <button class="col-sm-2 bg-primary text-center myMargin2">-</button>
                    </div>
                    <div class="row myMargin">
                        <div class="col-sm-2 bg-danger text-center myMargin2">1</div>
                        <div class="col-sm-2 bg-success text-center myMargin2">2</div>
                        <div class="col-sm-2 bg-primary text-center myMargin2">3</div>
                        <button class="col-sm-2 bg-warning text-center myMargin2">*</button>
                    </div>
                    <div class="row myMargin">
                        <button class="col-sm-2 bg-success text-center myMargin2"><-</button>
                        <div class="col-sm-2 bg-primary text-center myMargin2">0</div>
                        <button class="col-sm-2 bg-success text-center myMargin2">Ans</button>
                        <button class="col-sm-2 bg-primary text-center myMargin2">%</button>
                    </div>
                <!-- </div> -->

                <!-- End of main div of calculator -->
            </div>
        </div>
    </div>
    
<!-- Footer -->

    <footer class="py-2 fixed-bottom bg-success text-white-100">
        <div class="container text-center">
          <small>Copyright &copy; ICTAK </small>
        </div>
      </footer>


    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</body>
</html>
